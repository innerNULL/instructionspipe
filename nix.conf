# 1) Use the official cache; add others (e.g. your corporate cache or Cachix)
substituters = https://cache.nixos.org/
trusted-public-keys = cache.nixos.org-1:xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx

# 2) Maximize parallelism
max-jobs = auto                # build jobs
http-connections = 0           # 0 = unlimited parallel TCP connections :contentReference[oaicite:1]{index=1}
# (alias: extra-binary-caches-parallel-connections)

# 3) (Optional) Disable sandboxing if it's causing hangs
sandbox = false

# 4) (Optional) If you want Flakes & nix-command by default
experimental-features = nix-command flakes
